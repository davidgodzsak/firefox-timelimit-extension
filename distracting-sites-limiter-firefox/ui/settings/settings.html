<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Distraction Limiter Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .site-list {
            margin: 20px 0;
        }
        .add-site-form {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #0060df;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #003eaa;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #e6ffe6;
            color: #006700;
        }
        .error {
            background: #ffe6e6;
            color: #670000;
        }
    </style>
</head>
<body>
    <h1>Distraction Limiter Settings</h1>
    
    <div class="add-site-form">
        <h2>Add Distracting Site</h2>
        <div class="form-group">
            <label for="urlPattern">Site URL Pattern (e.g., "youtube.com"):</label>
            <input type="text" id="urlPattern" required>
        </div>
        <div class="form-group">
            <label for="dailyLimit">Daily Time Limit (seconds):</label>
            <input type="number" id="dailyLimit" min="1" value="3600" required>
        </div>
        <button id="addSiteBtn">Add Site</button>
    </div>

    <div id="status"></div>
    
    <div class="site-list">
        <h2>Current Distracting Sites</h2>
        <div id="siteList"></div>
    </div>

    <script src="/assets/browser-polyfill.js"></script>
    <script src="settings.js"></script>
</body>
</html>
