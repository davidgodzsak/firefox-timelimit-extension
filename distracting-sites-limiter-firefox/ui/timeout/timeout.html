<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked - Time Limit Reached</title>
    <link rel="stylesheet" href="timeout.css">
</head>
<body>
    <div class="container">
        <div class="timeout-card">
            <h1>Time Limit Reached</h1>
            <div id="blocked-info">
                <p id="blocked-url"></p>
                <p id="block-reason" class="reason"></p>
            </div>
            <div class="suggestion-section">
                <h2>Why not try something else?</h2>
                <div id="alternative-activities">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="timeout.js" type="module"></script>
</body>
</html>
